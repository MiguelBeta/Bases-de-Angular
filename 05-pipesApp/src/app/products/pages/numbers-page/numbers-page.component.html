<p-panel header="Pipes basicos" class="p-1" >
  <h1>Pipes Numericos</h1>
  <p>
    Pipes incluidos en Angular - Usuamente en el Common Module
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSell + 1235 | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSell | currency: 'HNL': 'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Porcentuales" subheader="del presente año">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
